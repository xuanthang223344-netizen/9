<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Slot Machine Demo (No Gambling)</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #222, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
}

.machine {
    background: #111;
    border-radius: 20px;
    padding: 30px;
    width: 360px;
    box-shadow: 0 0 40px gold;
    text-align: center;
}

.title {
    font-size: 28px;
    color: gold;
    margin-bottom: 20px;
}

.slots {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.slot {
    width: 90px;
    height: 90px;
    background: #000;
    border-radius: 10px;
    font-size: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 10px #555;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    background: gold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

button:disabled {
    background: #555;
    cursor: not-allowed;
}

.result {
    margin-top: 15px;
    font-size: 20px;
}

.note {
    font-size: 12px;
    color: #aaa;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="machine">
    <div class="title">üé∞ SLOT DEMO</div>

    <div class="slots">
        <div class="slot" id="s1">‚ùì</div>
        <div class="slot" id="s2">‚ùì</div>
        <div class="slot" id="s3">‚ùì</div>
    </div>

    <button id="spinBtn" onclick="spin()">SPIN</button>

    <div class="result" id="result"></div>
    <div class="note">
        Demo only ‚Äì no gambling ‚Äì no real money
    </div>
</div>

<script>
const symbols = [
    "üçí","üçí","üçí","üçí","üçí",
    "üçã","üçã","üçã",
    "üçâ","üçâ",
    "üîî","üîî",
    "‚≠ê",
    "7Ô∏è‚É£"
];

const slots = [
    document.getElementById("s1"),
    document.getElementById("s2"),
    document.getElementById("s3")
];
const result = document.getElementById("result");
const btn = document.getElementById("spinBtn");

function randomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}

function spin() {
    btn.disabled = true;
    result.textContent = "";

    let spins = 0;
    const interval = setInterval(() => {
        for (let s of slots) {
            s.textContent = randomSymbol();
        }
        spins++;
        if (spins > 15) {
            clearInterval(interval);
            checkWin();
            btn.disabled = false;
        }
    }, 100);
}

function checkWin() {
    const [a, b, c] = slots.map(s => s.textContent);

    if (a === b && b === c) {
        result.textContent = "üéâ JACKPOT (Demo)";
        result.style.color = "gold";
    } else {
        result.textContent = "‚ùå Th·ª≠ l·∫°i";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
